<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>RemindMe</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="RemindMe">
    <link rel="icon" sizes="192x192" href="images/android-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="RemindMe">
    <link rel="apple-touch-icon" href="images/apple-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/node_modules/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" href="/node_modules/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="/node_modules/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.min.css">
  </head>
  <body>
    <div id="splash">
      <div class="f1 tc blue">
        <h1>Remind Me</h1>
      </div>
      <div class="w-100 tc vh-100 pt6">
        <svg class="progress-circular">
          <circle class="progress-circular__primary" cx="50%" cy="50%" r="40%" fill="none" stroke-width="10%" stroke-miterlimit="10"/>
        </svg>
      </div>
    </div>
    <div id="app">
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
